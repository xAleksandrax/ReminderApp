{% extends 'base/main.html' %}
{% block content %}
<h1>Logowanie</h1>

<form method="POST" autocomplete="off">
    {% csrf_token %}
    <label>Nazwa użytkownika</label>
    {{form.username}}
    <label>Hasło</label>
    {{form.password}}
    <input class="btn1" type="submit" value="Zaloguj się">
</form>

<div class="underline">
    <p>Nie masz jeszcze konta? <a href="{% url 'register' %}">Załóż konto</a></p>
</div>
{% endblock content %}
